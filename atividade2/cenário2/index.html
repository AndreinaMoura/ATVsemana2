<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <h2>Empresa XPTO Manutenções</h2>
    </header>
    <main>
        <div>
            <h3>Técnico</h3>
            <p>Matrícula: <input type="number"></p>
            <p>Nome: <input type="text"></p>
            <p>Telefone: <input type="text"></p>
            <p>Formação: <input type="text"></p>
        </div>
        <div>
            <h3>Viagem</h3>
            <p>Data: <input type="date"></p>
            <p>Origem: <input type="text"></p>
            <p>Destino: <input type="text"></p>
            <p>Distância(km): <input type="text"></p>
            <p>Hora de partida: <input type="time"></p>
            <p>Hora de chegada: <input type="time"></p>
            <p>Manutenção: <input type="text"></p>
        </div>
    </main>
</body>

</html>
